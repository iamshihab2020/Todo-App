<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz With Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/tailwind.css">
    <script src="./js/script.js" defer></script>
</head>

<body class="bg-gradient-to-r from-[#0C2D57] to-pink-500 h-screen">

    <div class="flex justify-center items-center py-10">
        
        <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 bg-white border border-primary border-spacing-4 rounded-3xl shadow-2xl p-8">
            <h1 class="logo text-3xl font-black text-center mb-5">Note<span class="text-primary">Todo</span></h1>
            <div class="w-full join mb-5 flex items-center">
                <input id="mainInput" class="flex-1 input input-bordered border-primary-content join-item"
                    placeholder="Add Todo" />
                <button id="addBtn"
                    class="btn bg-primary hover:bg-blue-800 text-white join-item rounded-full text-3xl flex items-center justify-center font-bold transition duration-500 transform hover:scale-110">+</button>
            </div>

            <div id="allTodo" class="space-y-4">
                <div class="form-control">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
